{% extends 'personal/index.html' %}

{% block content %}
    <div class="row">
    {% for project in object_list %}
            <div class="col-sm-4">
                <div class="card bg-light mb-3" style="max-width:18rem; border:0px;"></div>
                {% if project.img.url != '' %}
                <img class="card-img-top" src="{{ project.img.url }}" alt="Card Image" style="height: auto;">
                {% endif %}
                <div class="card-body">
                    <h5 class="card-title">{{ project.title }}</h5>
                    <p class="card-text">{{ project.description }}</p>
                    {% if project.link != '' %}
                    <a href="{{ project.link }}" class="btn btn-outline-dark" role="button" target="_blank">Check It Out</a>
                    {% endif %}
                </div>
            </div>
    {% endfor %}
    </div>
{% endblock %}
