<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% load staticfiles %}
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="{% static 'personal/css/bootstrap.min.css'%}">
    <link rel="stylesheet" type="text/css" href="{% static 'personal/css/index.css' %}">
    <script src="{% static 'personal/js/bootstrap.min.js' %}"></script>
    <title>Warren Smith</title>
</head>
<body>
<div class="jumbotron">
    <div class="img-fluid">
        <a href="/"><img class="rounded-circle" src="{% static 'personal/img/profile.jpg' %}" width="200px" height="200px" alt="Profile"/></a>
    </div>
    <h1>Warren Smith</h1>
    <p>Computer Science Undergraduate at The University of Texas at Arlington</p>
</div>
{% include "personal/includes/navbar.html" %}
<div class="container-fluid">
    <br><br>
    {% block content %}
    {% endblock %}
</div>
</body>
<footer>
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-1">
                <a href="{% url 'contact' %}"><img src="{% static 'personal/img/envelope.png' %}"></a>
            </div>
            <div class="col-sm-1">
                <a href="https://github.com/Dubyahs" target="_blank"><img src="{% static 'personal/img/github.png' %}"></a>
            </div>
            <div class="col-sm-1">
                <a href="https://twitter.com/Big_Dubyah" target="_blank"><img src="{% static 'personal/img/twitter.png' %}"></a>
            </div>
            <div class="col-sm-1">
                <a href="https://www.facebook.com/warren.smith.986" target="_blank"><img src="{% static 'personal/img/facebook.png' %}"></a>
            </div>
        </div>
    </div>
</footer>
</html>
